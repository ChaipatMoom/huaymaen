<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หวยแม่น.Ai - AI วิเคราะห์เลขเด็ดแม่นยำที่สุด</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: 'Prompt', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .card { @apply bg-white rounded-2xl shadow-2xl; }
    .btn { @apply bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-2xl transform hover:scale-105 transition; }
  </style>
</head>
<body class="text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-800 to-pink-700 text-white shadow-2xl sticky top-0 z-50">
    <div class="container mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <div class="text-5xl">หวยแม่น.ai</div>
        <span class="text-lg opacity-90">ระบบทำนายหวยด้วย Ai ขั้นสูง</span>
      </div>
      <button onclick="openModal()" class="btn text-xl">+ เพิ่มผลหวย</button>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-10 max-w-6xl">

    <!-- 3 งวดล่าสุด (เด่นสุด) -->
    <div class="card p-8 mb-10">
      <h2 class="text-4xl font-black text-purple-700 mb-8 flex items-center gap-4">
        ผลรางวัลล่าสุด 3 งวด
      </h2>
      <div id="latest3" class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- จะถูกเติมด้วย JS -->
      </div>
    </div>

    <!-- สถิติเด่น -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
      <div class="card p-8 text-center">
        <h3 class="text-2xl font-bold text-purple-600 mb-6 flex items-center justify-center gap-3">
          เลขท้าย 2 ตัวที่ออกบ่อย
        </h3>
        <div class="flex justify-center flex-wrap gap-4">
          <span class="bg-orange-100 text-orange-800 px-6 py-4 rounded-2xl text-2xl font-black shadow">89</span>
          <span class="bg-pink-100 text-pink-800 px-6 py-4 rounded-2xl text-2xl font-black shadow">12</span>
          <span class="bg-yellow-100 text-yellow-800 px-6 py-4 rounded-2xl text-2xl font-black shadow">23</span>
        </div>
      </div>

      <div class="card p-8 text-center">
        <h3 class="text-2xl font-bold text-purple-600 mb-6 flex items-center justify-center gap-3">
          สัดส่วนเลขบน vs ล่าง
        </h3>
        <div class="w-48 h-48 mx-auto bg-gradient-to-br from-pink-400 to-blue-500 rounded-full flex items-center justify-center text-white text-5xl font-black shadow-2xl">
          65:35
        </div>
      </div>

      <div class="card p-8 bg-gradient-to-br from-purple-600 to-pink-600 text-white">
        <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
          AI ทำนายงวดนี้
        </h3>
        <div class="space-y-4 text-xl">
          <div class="bg-white/20 rounded-xl p-4">รางวัลที่ 1: <strong class="text-3xl">386998</strong></div>
          <div class="bg-white/20 rounded-xl p-4">3 ตัวบน: <strong>445 129 578</strong></div>
          <div class="bg-white/20 rounded-xl p-4">2 ตัวล่าง: <strong class="text-3xl text-yellow-300">75</strong></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Modal เพิ่มผล -->
  <div id="modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50 p-6">
    <div class="card max-w-lg w-full p-10 relative">
      <button onclick="closeModal()" class="absolute top-4 right-6 text-5xl text-gray-500 hover:text-gray-800">×</button>
      <h2 class="text-4xl font-black text-center mb-8 text-purple-700">เพิ่มผลหวยงวดล่าสุด</h2>
      <form id="form" class="space-y-6">
        <input type="date" id="date" required class="w-full p-5 border-4 border-purple-300 rounded-2xl text-xl">
        <select id="type" class="w-full p-5 border-4 border-purple-300 rounded-2xl text-xl">
          <option value="TH">หวยรัฐบาลไทย</option>
          <option value="LAO">หวยลาว</option>
          <option value="HANOI">หวยฮานอย</option>
        </select>
        <input type="text" id="full6" maxlength="6" placeholder="รางวัลที่ 1" required class="w-full p-5 border-4 border-purple-300 rounded-2xl text-center text-4xl font-bold">
        <input type="text" id="lower3" maxlength="3" placeholder="เลขท้าย 3 ตัว (หรือ -)" class="w-full p-5 border-4 border-purple-300 rounded-2xl text-center text-4xl font-bold text-green-600">
        <input type="text" id="bottom" maxlength="2" placeholder="เลขท้าย 2 ตัว" required class="w-full p-5 border-4 border-purple-300 rounded-2xl text-center text-4xl font-bold text-pink-600">
        <button type="submit" class="w-full btn py-6 text-3xl">บันทึกทันที!</button>
      </form>
    </div>
  </div>

  <script>
    // ←←← วาง firebaseConfig ของคุณตรงนี้ ←←←
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "huaymaen-lottoai.firebaseapp.com",
      databaseURL: "https://huaymaen-lottoai-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "huaymaen-lottoai",
      storageBucket: "huaymaen-lottoai.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc..."
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('lottery');
    let data = [];

    db.on('value', snap => {
      data = [];
      snap.forEach(c => data.push(c.val()));
      data.sort((a,b) => b.date - a.date);
      showLatest3();
    });

    function showLatest3() {
      const container = document.getElementById('latest3');
      if (data.length === 0) {
        container.innerHTML = '<p class="text-center text-xl text-gray-500 col-span-3">ยังไม่มีผลรางวัล</p>';
        return;
      }

      container.innerHTML = data.slice(0,3).map((x, i) => `
        <div class="text-center ${i===0 ? 'scale-110' : ''} transition">
          <div class="text-sm text-gray-500 mb-2">
            ${i===0 ? 'งวดล่าสุด' : 'งวดก่อนหน้า'}
          </div>
          <div class="text-5xl font-black mb-4 ${i===0 ? 'text-pink-600' : 'text-purple-600'}">
            ${x.full6}
          </div>
          <div class="text-2xl mb-2">
            <span class="text-green-600 font-bold">${x.lower3 || '---'}</span>
            <span class="mx-4 text-gray-400">|</span>
            <span class="text-pink-600 font-bold text-4xl">${x.bottom}</span>
          </div>
          <div class="text-sm text-gray-500 mt-4">
            ${x.date.slice(6)}/${x.date.slice(4,6)}/${x.date.slice(0,4)} • ${x.type==='TH'?'รัฐบาลไทย':x.type}
          </div>
        </div>
      `).join('');
    }

    document.getElementById('form').onsubmit = e => {
      e.preventDefault();
      db.push({
        date: document.getElementById('date').value.replace(/-/g,''),
        type: document.getElementById('type').value,
        full6: document.getElementById('full6').value.padStart(6,'0'),
        lower3: document.getElementById('lower3').value || '---',
        bottom: document.getElementById('bottom').value.padStart(2,'0')
      });
      closeModal();
      alert('บันทึกสำเร็จ! ทุกคนเห็นทันที');
    };

    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('date').valueAsDate = new Date();
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>
</body>
</html>
